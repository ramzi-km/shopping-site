<div *ngIf="loading">
  <div
    class="absolute inset-0 flex items-center justify-center rounded-lg bg-black bg-opacity-80 text-primary"
  >
    <span class="loading loading-bars w-20"></span>
  </div>
</div>
<section class="overflow-hidden bg-secondary py-11 font-poppins">
  <div class="max-w-6xl px-4 py-4 mx-auto lg:py-8 md:px-6">
    <div class="flex flex-wrap -mx-4">
      <div class="w-full px-4 md:w-1/2">
        <div class="sticky top-0 z-10 overflow-hidden">
          <div class="mb-6 lg:mb-10 lg:h-2/4">
            <img [src]="currImg" class="object-contain w-full h-96 z-10" />
          </div>
          <div class="flex-wrap hidden md:flex">
            <div *ngFor="let img of images" class="w-1/2 p-2 sm:w-1/4">
              <a
                class="block border border-transparent dark:border-transparent dark:hover:border-red-300 hover:border-red-300"
                (click)="currImg = img"
              >
                <img [src]="img" alt="" class="object-cover w-full lg:h-20" />
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="w-full px-4 md:w-1/2">
        <div class="lg:pl-20">
          <div class="mb-8">
            <h2
              class="max-w-xl mt-2 mb-6 text-2xl font-bold text-textp md:text-4xl"
            >
              {{ product.title }}
            </h2>
            <div class="flex items-center mb-6">
              <p class="text-texts font-bold">Rating: {{ product.rating }}</p>
            </div>
            <p class="max-w-md mb-8 text-texts text-wrap break-words">
              {{ product.description }}
            </p>
            <p class="inline-block mb-8 text-4xl font-bold text-texts">
              <span>&#8377; {{ product.price }}</span>
              <span class="text-base font-normal text-red-500 line-through ml-2"
                >&#8377;
                {{
                  calculateActualPrice(
                    product.price!,
                    product.discountPercentage!
                  )
                }}</span
              >
            </p>
            <p class="text-green-600">{{ product.stock }} in stock</p>
          </div>
          <div class="flex items-center mb-8">
            <h2 class="w-20 mr-6 text-xl font-bold text-texts">Category:</h2>
            <span class="text-textg font-semibold">{{ product.category }}</span>
          </div>
          <div class="flex items-center mb-8">
            <h2 class="w-16 text-xl font-bold text-texts">Brand:</h2>
            <span class="text-textg font-semibold">{{ product.brand }}</span>
          </div>

          <div class="flex flex-wrap items-center -mx-4">
            <div class="w-full px-4 mb-4 lg:mb-0">
              <button
                class="flex items-center justify-center w-full p-4 text-red-500 border border-red-500 rounded-md dark:text-gray-200 dark:border-red-600 hover:bg-red-600 hover:border-red-600 hover:text-gray-100 dark:bg-red-600 dark:hover:bg-red-700 dark:hover:border-red-700 dark:hover:text-gray-300"
                routerLink="/signup"
              >
                Buy now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
